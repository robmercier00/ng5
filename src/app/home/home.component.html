<h1>Add a to-do list item</h1>

<div class="container color-dark">
    <div class="col">
        <p>Your to-do list ({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p class="sm">Use this form below to add a new to-do list goal.</p>
        <form>
            <input type="text" class="txt" name="item" placeholder="Add an item..." [(ngModel)]="goalText" />
            <br><br />
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()" />
        </form>
    </div>
    <div class="col">
        <label for="life-container">Your list so far...</label>
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
          {{ goal }}
        </p>
    </div>
</div>
